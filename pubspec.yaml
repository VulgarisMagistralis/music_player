name: music_player
description: Basic mp3 player.
publish_to: 'none'

version: 0.0.2

environment:
  sdk: '>=3.0.5 <4.0.0'
     
dependencies:
  flutter:
    sdk: flutter
  rxdart: ^0.28.0
  just_audio: ^0.10.4
  file_picker: ^10.2.1
  build_runner: ^2.5.4
  audio_session: ^0.2.2
  skeletonizer: ^2.1.0+1
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.5.3
  permission_handler: ^11.3.4
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.4
  flutter_riverpod: ^3.0.0-dev.16
  riverpod_generator: ^3.0.0-dev.16
  riverpod_annotation: ^3.0.0-dev.16
  just_audio_background: ^0.0.1-beta.17

flutter_launcher_icons:
  image_path_android: "assets/icons/note_2.png"
  android: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  custom_lint: ^0.7.6
  flutter_lints: ^2.0.0
  riverpod_lint: ^3.0.0-dev.16

flutter:
  uses-material-design: true