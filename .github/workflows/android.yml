name: Music Player Android Test, Build & Store

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install FVM
        run: |
          curl -fsSL https://fvm.app/install.sh | bash
          echo "$HOME/fvm/default/bin" >> $GITHUB_PATH

      - name: Install Flutter SDK via FVM
        run: |
          VERSION=$(jq -r '.flutterSdkVersion' .fvm/fvm_config.json)
          echo "Installing Flutter $VERSION via FVM"
          fvm install $VERSION
          fvm use $VERSION --force

      - name: Print Flutter SDK version
        run: fvm flutter --version

      - name: Install dependencies
        run: fvm flutter pub get

      - name: Run tests
        run: fvm flutter test

      - name: Build Android App Bundle
        run: fvm flutter build appbundle --release

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
